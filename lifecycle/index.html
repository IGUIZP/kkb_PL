<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期</title>
  <script src="/core/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>
      {{foo}}
    </p>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          foo: 'foo'
        }
      },
      beforeCreate() { console.log('beforeCreated'); },
      created() { console.log('created'); },
      beforeMount() { console.log('beforeMounted'); },
      mounted() {
        setTimeout(() => { this.foo = 'update'}, 2000)
        console.log('mounted');
      },
      beforeUpdate() { console.log('beforeUpdate') },
      updated() { console.log('update') },
    })
  </script>
</body>

</html>
